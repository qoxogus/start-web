<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태현이 공부 화이팅</title>
</head>
<body>
    <!--이게주석!!-->
    <h1>제목1</h1> <!--제목태그 h1 ~ h6 까지 있음-->
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>

    <p>단락</p>  <!--단락태그 문장이 끝나면 자동 엔터-->

    <br> <!--줄바꿈 (엔터키)-->

    <hr> <!--수평선 삽입가능-->

    <pre>출력    !    !</pre> <!--엔터키나 탭공간을 개발자가 입력한 그대로 출력해주는 태그-->

    <img src="이미지파일소스 url" alt="이미지를 출력할 수 없을 때 출력되는 문자열"width="이미지 가로폭 px단위" height="이미지의 세로높이 px단위">
    
    <ul>안녕하세요</ul> <!--순서 없는 목록 (unordered list)-->

    <ol>안녕하세요</ol>  <!--순서 있는 목록 (ordered list)-->
   
    <dl>안녕하세요</dl> <!--정의 목록 (definition list)-->
    <h1><a href="link.html" target="_blank">링크모음으로 이동</a></h1>
</body>   
</html>
